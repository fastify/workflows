name: Plugin CI - MySQL

on:
  workflow_call:
    inputs:
      auto-merge-exclude:
        description: 'A comma separated list of packages that you do not want to be auto-merged.'
        required: false
        default: 'fastify'
        type: string
      license-check:
        description: 'Check Licenses'
        required: false
        type: boolean
        default: false
      lint:
        description: 'Set to true to run linting scripts.'
        required: false
        default: false
        type: boolean

jobs:
  dependency-review:
    name: Dependency Review
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Check out repo
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Dependency review
        uses: actions/dependency-review-action@v1

  license-check:
    if: >
      !failure() &&
      !cancelled() &&
      inputs.license-check == true
    name: Check Licenses
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v3.0.2
        with:
          persist-credentials: false

      - name: Setup node 18
        uses: actions/setup-node@v3.1.1
        with:
          node-version: 18

      - uses: actions/cache@v3.0.2
        id: check-cache
        with:
          path: ~/.npm
          key: node-18-${{ hashFiles('**/package.json') }}
          restore-keys: |
            node-18-
      - run: npm install
      - name: Install License-Checker globally
        run: npm i -g license-checker

      - name: Check Licenses
        run: npx license-checker --production --onlyAllow="MIT;ISC;BSD-3-Clause;BSD-2-Clause"

  linter:
    name: Lint Code
    needs: license-check
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Skip lint
        if: ${{ inputs.lint == false}}
        run: exit 0

      - name: Check out repo
        if: ${{ inputs.lint == true}}
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Setup Node
        if: ${{ inputs.lint == true}}
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install dependencies
        if: ${{ inputs.lint == true}}
        run: npm i --ignore-scripts

      - name: Lint code
        if: ${{ inputs.lint == true}}
        run: npm run lint

  test:
    name: Node.js ${{ matrix.node-version }} - ${{ matrix.db }}
    runs-on: ${{ matrix.os }}
    permissions:
      contents: read
    strategy:
      matrix:
        node-version: [14, 16, 18]
        os: [ubuntu-latest]
        db: ['mysql:8.0']

    services:
      mysql:
        image: ${{ matrix.db }}
        env:
          MYSQL_ALLOW_EMPTY_PASSWORD: 'yes'
          MYSQL_DATABASE: mysql
        ports:
          - '3306:3306'
        options: >-
          --health-cmd="mysqladmin ping" --health-interval=10s
          --health-timeout=5s --health-retries=3

    steps:
      - name: Check out repo
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Setup Node ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm i --ignore-scripts

      - name: Run tests
        run: npm test

  automerge:
    name: Automerge Dependabot PRs
    if: >
        github.event_name == 'pull_request' &&
        github.event.pull_request.user.login == 'dependabot[bot]'
    needs: test
    permissions:
      pull-requests: write
      contents: write
    runs-on: ubuntu-latest
    steps:
      - uses: fastify/github-action-merge-dependabot@v3
        with:
          exclude: ${{ inputs.auto-merge-exclude }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          target: major
