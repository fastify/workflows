name: Benchmark PR

on:
  workflow_call:
    inputs:
      npm-script:
        type: string
        default: benchmark
        required: false
      source-repo: 
        type: string
        default: ${{ github.event.pull_request.head.repo.full_name }}
        required: false
      source-sha:
        type: string
        default: ${{ github.event.pull_request.head.sha }}
        required: false
      source-ref:
        type: string
        default: ${{ github.event.pull_request.head.ref }}
        required: false
      target-repo:
        type: string
        default: ${{ github.event.pull_request.base.repo.full_name }}
        required: false
      target-sha:
        type: string
        default: ${{ github.event.pull_request.base.sha }}
        required: false
      target-ref:
        type: string
        default: ${{ github.event.pull_request.base.ref }}
        required: false
jobs:
  benchmark:
    if: ${{ github.event.label.name == 'benchmark' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
    outputs:
      PR-BENCH-18: ${{ steps.benchmark-pr.outputs.BENCH_RESULT_18 }}
      PR-BENCH-20: ${{ steps.benchmark-pr.outputs.BENCH_RESULT_20 }}
      PR-BENCH-21: ${{ steps.benchmark-pr.outputs.BENCH_RESULT_21 }}
      TARGET-BENCH-18: ${{ steps.benchmark-default.outputs.BENCH_RESULT_18 }}
      TARGET-BENCH-20: ${{ steps.benchmark-default.outputs.BENCH_RESULT_20 }}
      TARGET-BENCH-21: ${{ steps.benchmark-default.outputs.BENCH_RESULT_21 }}

    strategy:
      matrix:
        node-version: [18, 20, 21]
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
          ref: ${{ inputs.source-sha }}
          repository: ${{ inputs.source-repo }}

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install
        run: |
          npm install --ignore-scripts

      - name: Run benchmark
        id: benchmark-pr
        run: |
          echo 'BENCH_RESULT_${{matrix.node-version}}<<EOF' >> $GITHUB_OUTPUT
          npm run --silent ${{inputs.npm-script}} >> $GITHUB_OUTPUT
          echo 'EOF' >> $GITHUB_OUTPUT

      - uses: actions/checkout@v4
        with:
          persist-credentials: false
          ref: ${{ inputs.target-sha }}
          repository: ${{ inputs.target-repo }}

      - name: Install
        run: |
          npm install --ignore-scripts

      - name: Run benchmark
        id: benchmark-default
        run: |
          echo 'BENCH_RESULT_${{matrix.node-version}}<<EOF' >> $GITHUB_OUTPUT
          npm run --silent ${{inputs.npm-script}} >> $GITHUB_OUTPUT
          echo 'EOF' >> $GITHUB_OUTPUT

  output-benchmark:
    needs:
      - benchmark
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - name: Comment PR
        uses: thollander/actions-comment-pull-request@v2
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          message: |
            **Node**: 18
            ${{ inputs.source-repo }}@${{ inputs.source-sha }} (${{ inputs.source-ref }}):
            ```
            ${{ needs.benchmark.outputs.PR-BENCH-18 }}
            ```
            ${{ inputs.target-repo }}@${{ inputs.target-sha }} (${{ inputs.target-ref }}):
            ```
            ${{ needs.benchmark.outputs.TARGET-BENCH-18 }}
            ```
            
            ---
            
            **Node**: 20
            ${{ inputs.source-repo }}@${{ inputs.source-sha }} (${{ inputs.source-ref }}):
            ```
            ${{ needs.benchmark.outputs.PR-BENCH-20 }}
            ```
            ${{ inputs.target-repo }}@${{ inputs.target-sha }} (${{ inputs.target-ref }}):
            ```
            ${{ needs.benchmark.outputs.TARGET-BENCH-20 }}
            ```
            
            ---
            
            **Node**: 21
            ${{ inputs.source-repo }}@${{ inputs.source-sha }} (${{ inputs.source-ref }}):
            ```
            ${{ needs.benchmark.outputs.PR-BENCH-21 }}
            ```
            ${{ inputs.target-repo }}@${{ inputs.target-sha }} (${{ inputs.target-ref }}):
            ```
            ${{ needs.benchmark.outputs.TARGET-BENCH-21 }}
            ```
